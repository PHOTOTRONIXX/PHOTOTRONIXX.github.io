      html,

        overflow: ;

        background-position: center;
        position: relative;
        background-attachment: fixed;

    	.swiper {
      		width: 100%;
      		height: 100%;
    	}

    	.swiper-slide {
    		text-align: center;
    		font-size: 18px;
    		display: flex;
    		box-pack: center;
     		flex-pack: center;
      	justify-content: center;
      	box-align: center;
      	flex-align: center;
      	align-items: center;
    	}

    	.swiper-slide img {
      	display: block;
      	height: 80%;
     		width: 30%;
     		border-radius: 10px;
    	}

    	h1 {
    		text-align: center;
    		color: white;
    		margin: 25px;
        font-size: 30px;
    	}

    	.swiper-pagination {
    		color: white;
    		font-weight: bold;
    		font-size: 30px;

    	}
      .dropdown {
        position: relative;
        display: inline-block;
        cursor: pointer;
      }

      .dropdown-content {
        color: white;
        min-width: 90px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px;
        z-index: 999;
        cursor: pointer;
        font-weight: bold;
        background: dimgrey;
        position: absolute;
        display: none;
        border-radius: 5px;
        right: 1%;
        border: 1px solid #fff;
        text-align: center;
        width: 95px;
        min-height: 50px;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content p {
        width: 90px;
        padding: 1px;
        border-bottom: 1px dotted white;
        background: transparent;
      }

      ul{
        float: right;
        lists-style-type: none;
        margin-top: 25px;
      }

      ul li{
        display: inline-block;
      }

      ul li a{
        text-decoration: none;
        color: #fff;
        padding: 5px 20px;
        border: 1px solid #fff;
        transition: 0.9s ease;
      }

      ul li a:hover{
        background-color: #fff;
        color: #000;
      }

      ul li.active a{
        background-color: #fff;
        color: #000;
      }

      span {
        text-decoration: none;
        color: #fff;
        padding: 5px 20px;
        border: 1px solid #fff;
        transition: 0.9s ease;
      }

      span:hover {
        background-color: #fff;
        color: #000;
      }

  	</style>
</head>
